<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Filmes</title>
    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="shortcut icon" href="./public/img/shuffle.png" type="image/x-icon">
  </head>
  <body>
    <div class="square">
      <div>
        <img class="logo" src="./public/img/RandomDev.png" alt="Logo"> <br>
        <hr>
        <span id="devolta"> <b>Bem vindo(a)</b> de volta!</span> <br>
        <form method="post">
          <input style="padding-left: 10px;" type="email" name="email" id="email" placeholder="E-mail" required> <br>
          <input style="padding-left: 10px;" type="password" name="senha" id="senha" placeholder="Senha" required> <br>
        </form>
        <button id="login" onclick="login()">Login</button> <br>
        <label>OU</label> <br>
        <button class="metameskLogin"><img id='img-login' src="./public/img/metamask.png" alt="">MetaMask</button> <br> <br> <br> <br>
        <label id="semConta" style="font-size: 14px; display: inline-block;">Sem conta? </label><button class="buttonCadastro"><label id="btnCadastro"><b><a href="./public/pages/register.html">Cadastre-se</a></b></label></button>
        <div class="buttonDiv" id="buttonDiv"></div> 
      </div>
    </div>

    <script src="./public/js/index.js"></script>
    <script src="./public/js/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js"></script>

    <script>
      function login(){
        const email = document.getElementById('email').value;
        const password = document.getElementById('senha').value;

        if(email == '' || password == ''){
          alert('Informe o e-mail ou a senha corretamente!')
        } 
        else{
          window.location.replace('./public/pages/telaMenu.html')
        }
      }

  </script>
  <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-firestore-compat.js"></script>

  <script src="../index.js"></script>
  </body>
</html>
