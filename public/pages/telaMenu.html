    <title>Random opções</title>
    <link rel="stylesheet" href="../style/telaMenu.css">
    <link rel="shortcut icon" href="../img/shuffle.png" type="image/x-icon">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </head>
</head> 
<body id="body" onclick="">
    <header style="margin-bottom: 0px;">
        <div id="menu">
            <img style="margin-top: 0px; margin-left: 8%;" class="image" src="../img/RandomDev.png" alt="">
            <button style="margin-top: 15px;" onclick="openOptions()" id="normal" class="normal">Informações</button>
            <div class="menu" id="menuInfos">
                <ul>
                    <li class="marBot"><a style="text-decoration: none; color: white;" href="#">Autores</a></li>
                    <li class="marTop"><a style="text-decoration: none; color: white;" onclick="infoFunction()" href="#">Função do site</a></li>
                    <li class="compartilhar"><a style="text-decoration: none; color: white;" href="#" onclick="infoShare()">Compartilhar o site</a></li>
                    <hr>
                    <span id="colorInfor" style="color: blueviolet;">Site criado com <3 por Eduarda </span>
                </ul>
            </div>
        </div>
    </header>
    <div class="modal2" id="modal2">
        <div id="center2" class="center2" style="background-color: #9268d6ea; margin-top: 150px; margin-left: 1%;">
            <h3 style="margin-top: 20px; font-size: 20px;" class="h3">Compartilhe com amigos: <img class="cancelar2" onclick="closeModal2()" src="../img/cancelar.png" alt=""></h3> 
            <img class="img-QrCode" src="../img/qrcode - site.png" alt="">
        </div>
    </div>
    <div class="modal" id="modal">
        <div id="center" class="center" style="background-color: #9268d6ea; margin-top: 250px;">
            <div class="titleModal">
                <h3 style="margin-top: 30px;">Função do site:<img class="cancelar" onclick="closeModal()" src="../img/cancelar.png" alt=""></h3> 
            </div>
            <div class="spanModal">
                <span>Este site é um projeto da matéria de desenvolvimento de aplicações web. <br> Tendo como foco o front-end.</span>
            </div>
        </div>
    </div>
    <h1 style="margin-top: 135px;" class="title" id="title">Random Opções</h1>
    <div class="forTrocarCor">
        <button class="trocarCor" id="trocarCor">
        <div class="div-img-trocarCor">
            <img class="img-trocarCor" src="../img/sol.png" onclick="trocarCor()" alt=""></button>
        </div>
    </div>
    <div class="buttons">
       <a href="citarFamoso.html"><button id="button-option1" class="randomCitacao button-option"><img class="img-button" src="../img/Citações.png" alt=""><br> Citações</button></a> 
       <a href="taskList.html"><button id="button-option4" class="taskList button-option button-option2"><img src="../img/TaskList.png" class="img-button" alt=""><br>TaskList</button></a>
       <a href="qrcode.html"><button id="button-option4" class="qrcode button-option button-option2"><img src="../img/Qr-Code.png" class="img-button" alt=""><br> Criar QRcode</button></a>
    </div>
    <div class="buttons">
        <a href="tradutorVoz.html"><button id="button-option2" class="tradutor button-option button-option2"><img src="../img/Tradutor.png" class="img-button" alt=""><br>Tradutor de voz</button></a>
        <a href="sorteioNúmero.html"><button id="button-option5" class="randomNumero button-option button-option2"><img src="../img/Números.png" alt="" class="img-button"><br>Sortear Número</button></a>
        <a href="calculadora.html"><button id="button-option6" class="calculator button-option button-option2"><img src="../img/calculadora.png" alt="" class="img-button"><br>Calculadora</button></a>
    </div>
    <div class="buttons">
        <a href="github.html"><button id="button-option4" class="gitHub button-option button-option2"><img src="../img/GitHub.png" class="img-button" alt=""><br>Perfil GitHub</button></a>
    </div>

    <div style="margin-top: 90px; text-align: center;" class="comments">
        <label style="color: white; font-size: 30px; margin-bottom: 20px;">Comentários</label> <br>
        <input id="assunto" style="width: 70%; border-radius: 5px; border: none; background-color: rgba(255, 255, 255, 0.438); height: 35px; padding-left: 10px;" type="text" class="assunto" placeholder="Assunto"> <br>
        <textarea id="conteudo" style="width: 70%; border-radius: 5px; border: none; background-color: rgba(255, 255, 255, 0.404); margin-top: 10px; height: 150px; margin-bottom: 15px; padding-left: 10px;" type="text" class="content" placeholder="Mensagem"></textarea> <br>
        <button id="enviar" class="button">Enviar</button>

    <script src="../js/telaMenu.js"></script>
