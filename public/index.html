<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Filmes</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/shuffle.png" type="image/x-icon">
  </head>
  <body>
    <div class="square">
      <div>
        <img class="logo" src="img/RandomDev.png" alt="Logo"> <br>
        <hr>
        <span id="devolta"> <b>Bem vindo(a)</b> de volta!</span> <br>
        <form action="">
          <input type="text" placeholder="Usuário" id="usuário" required>
          <input type="email" id="email" placeholder="E-mail" required> <br>
          <input type="password" id="senha" placeholder="Senha" required> <br>
        </form>
        <button id="login" onclick="login()"><label id="textCadastro">Cadastrar</label> <label id="textLogin">LogIn</label></button> <br>
        <label>OU</label> <br>
        <button class="metameskLogin"><img id='img-login' src="img/metamask.png" alt="">MetaMask</button> <br> <br> <br> <br>
        <label id="semConta" style="font-size: 14px; display: inline-block;">Sem conta? </label><label style="display: none;" id="temConta">Possui conta?</label> <button class="buttonCadastro" onclick="telaCadastro()"><label style="display: block;" id="btnCadastro"> <b>Cadastre-se</b></label> <label style="display: none;" id="btnLogin"><b>LogIn</b></label></button>
        <div class="buttonDiv" id="buttonDiv"></div> 
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js"></script>

    <script>
      function login(){
        email = document.getElementById('email').value;
        senha = document.getElementById('senha').value;

        if(email != "" || senha != ""){
          window.location.href = 'telaMenu.html'
        }
      }

      function handleCredentialResponse(response) {
      }

      window.onload = function () {
        google.accounts.id.initialize({
          client_id: "",
          callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
          document.getElementById("buttonDiv"),
          { theme: "inline", size: "large"}  // customization attributes
        );
        google.accounts.id.prompt(); // also display the One Tap dialog
      }
  </script>

  </body>
</html>
