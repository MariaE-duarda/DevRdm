<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/darkCalculadora.css">
    <title>Random Calculadora</title>
</head>
<body>
    <header>
        <div id="menu">
            <a href="telaMenu.html"><img class="logo" src="img/voltar.png" alt=""></a>
        </div>
      </header>
    <div id="page">
        <header></header>
        <main>
            <table class="calculator-wrapper">
                <tr>
                    <th colspan="4" id="scree" class="temporary-result">0</th>
                </tr>
                <tr>
                    <th colspan="4" id="number-result"class="result">0</th>
                </tr>
                <tr>
                    <td colspan="3" id="clear-button" class="number clear">clear</td>
                    <td id="divide-operator" class="operator divide">/</td>
                </tr>
                <tr>
                    <td id="number-seven" class="number">7</td>
                    <td id="number-eight" class="number">8</td>
                    <td id="number-nine" class="number">9</td>
                    <td id="multiple-operator" class="operator">*</td>
                </tr>
                <tr>
                    <td id="number-four" class="number">4</td>
                    <td id="number-five" class="number">5</td>
                    <td id="number-six" class="number">6</td>
                    <td id="minus-operator" class="operator">-</td>
                </tr>
                <tr>
                    <td id="number-one" class="number">1</td>
                    <td id="number-two" class="number">2</td>
                    <td id="number-three" class="number">3</td>
                    <td id="plus-operator" class="operator">+</td>
                </tr>
                <tr>
                    <td id="number-zero" class="number">0</td>
                    <td id="" class="number dark-m" onclick="changeMode()">light mode</td>
                    <td id="equal-operator" class="operator equal" colspan="2">=</td>
                </tr>
            </table>
        </main> <!--end of content-->
        <footer>
            <!-- <p>	&#169;Marcell, 2020 </p>		 -->
        </footer>
    </div>
    <script src="js/calculadora.js"></script>
    <script>	
        function changeMode() {
            location.replace("calculator.html");
        }
    </script>
</body>
</html>
